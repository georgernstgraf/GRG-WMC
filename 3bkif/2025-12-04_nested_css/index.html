<!DOCTYPE html>

<head>

    <title>NAVBAR - active</title>
    <style>
        a.active {
            background-color: green;
            color: white;
        }

        ul {
            display: flex;
            list-style-type: none;
            gap: 1em;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <main>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">CUSTOMERS</a></li>
                <li><a href="#">ABOUTUS</a></li>

            </ul>
        </nav>
    </main>
</body>

</html>
